<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country-page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
      <div class="header-content">
        <h3>Where in the world</h3>
        <p><i class="fa-regular fa-moon"></i> &nbsp; Dark Mode</p>
      </div>
    </header>

    <main>
        <a class="back-btn" href="#"><i class="fa-solid fa-arrow-left-long"></i>&nbsp; Back</a>
        <div class="country-details">
            <img src="https://flagcdn.com/tg.svg" alt="country-name">
            <div class="details-text-container">
                <h3>Belgium</h3>
                <div class="details-text">
                    <p><b>Native Name: </b>India</p>
                    <p><b>Population: </b>6756454554</p>
                    <p><b>Region: </b> Europe</p>
                    <p><b>Sub Region: </b> Western Europe</p>
                    <p><b>Capital: </b> Delhi</p>
                    <p><b>Top Level Domains: </b> be</p>
                    <p><b>Currency: </b>Rupees</p>
                    <p><b>Language: </b>Hindi, English, Bengali</p>
                </div>
                <div class="border-countries">
                  <p><b>Border Countries:</b>&nbsp; <a href="#">France</a> <a href="#">Germany</a> <a href="#">NetharLands</a></p>
                </div>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
